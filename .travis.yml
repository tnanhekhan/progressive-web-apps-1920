language: node_js
node_js:
  - 12.16
before_script:
  - npm install firebase-tools -g
  - cd functions && npm install
  - cd ..
script: true
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: ''
  project: 'pwa-spreekbeurt-helper'
  message: 'Deploying to https://pwa-spreekbeurt-helper.firebaseapp.com'
  on:
    repo: tnanhekhan/progressive-web-apps-1920
    branch: staging
branches:
  only:
    - staging
